{% set version = "1.9.2" %}
{% set sha256 = "a7925542a01397c93b2f5a1243c0e2bcd2bf38d9f8a002b8c3252eb4069acfc4" %}
{% set tag = version %}

package:
  name: harp
  version: {{ version }} 

source:
  url: https://github.com/stcorp/harp/releases/download/{{ tag }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script_env:
    - SDKROOT  # [osx]

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg
    - r-base

  run:
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

