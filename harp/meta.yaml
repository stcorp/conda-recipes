{% set version = "1.8" %}
{% set sha256 = "3b0d504aab1e843c33017c0eee9a816dbbf2759b8215eb9a33008fcebabf9a61" %}
{% set tag = version %}

package:
  name: harp
  version: {{ version }} 

source:
  fn : harp-{{ version }}.tar.gz
  url: https://github.com/stcorp/harp/releases/download/{{ tag }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script_env:
    - SDKROOT  # [osx]

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg
    - r-base

  run:
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

