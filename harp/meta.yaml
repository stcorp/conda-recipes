{% set version = "1.9.1" %}
{% set sha256 = "3699566b9176962d5d1d454dd79d642f8f8b9c4c0110c3382ebc4f973976cd24" %}
{% set tag = version %}

package:
  name: harp
  version: {{ version }} 

source:
  url: https://github.com/stcorp/harp/releases/download/{{ tag }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script_env:
    - SDKROOT  # [osx]

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg
    - r-base

  run:
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

